<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENCRIPTADOR DE TEXTO</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
      <div class="encriptar">
        <h1 class="h1">ENCRIPTADOR DE TEXTO</h1>
        <textarea
          name="texto"
          class="texto"
          id="texto"
          cols="30"
          rows="10"
          placeholder="Ingresa el texto aquí"
        ></textarea>

        <div class="terminos">
          <p><h2>SOLO LETRAS MINUSCULAS SIN ACENTOS.</h2></p>
        </div>
        <div class="botones">
          <button class="btn-encriptar" type="button" onclick="encriptar()">
            Encriptar
          </button>
          <input
            type="button"
            class="btn-desencriptar"
            value="Desencriptar"
            onclick="desencriptar()"
          />
        </div>
      </div>
      <div class="encriptado">
        <img src="https://i.pinimg.com/236x/c8/16/da/c816dac6dc11ca94c1009a7e6f43b3ba.jpg" alt="" id="muñeco" />
        <div class="mensaje-encriptado" id="mensaje-encriptado">
          <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
          <p id="parrafo" ><h3>
            Ingresa el texto que deseas encriptar o desencriptar
          </p></h3>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
